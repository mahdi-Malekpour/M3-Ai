    <title> M3 AI - هوش مصنوعی</title>
    


    <style>
        /* ریست و فونت */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:"Baloo Bhaijaan 2";
   
}
        
        body {
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* بخش ربات */
        .robot-container {
            position: relative;
            height: 300px;
            margin-bottom: -80px;
        }
        
        .robot-shape {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            clip-path: polygon(
                50% 20%, 
                80% 20%,
                90% 50%,
                80% 80%,
                20% 100%,
                /* 20% 80%, */
                10% 50%,
                20% 20%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            
        }
        
        .robot-icon {
            font-size: 5rem;
            color: white;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* محتوای اصلی */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            margin: 1.5rem auto;
            border-radius: 2px;
        }
        
        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        /* دکمه */
        .chat-btn {
            display: inline-block;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .chat-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(110, 142, 251, 0.5);
        }
        
        .chat-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3),
                rgba(255,255,255,0)
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .chat-btn:hover::after {
            left: 100%;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .robot-shape {
                width: 200px;
                height: 250px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>

<body>
    <!-- بخش ربات -->
    <div class="robot-container">
        <div class="robot-shape">
            <i class="robot-icon fas fa-robot"></i>
        </div>
    </div>
    
    <!-- محتوای اصلی -->
    <div class="main-content">
        <h1 class="title">هوش مصنوعی نوآورانه</h1>
        <h2 class="subtitle">شکل‌دهی به آینده</h2>
        
        <div class="divider"></div>
        
        <p class="description">
            هوش مصنوعی در حال دگرگون‌سازی جهان است. با فناوری پیشرفته ما، آینده را امروز تجربه کنید.
        </p>
        
        <a href="chat.html" class="chat-btn">شروع گفتگو</a>
    </div>
